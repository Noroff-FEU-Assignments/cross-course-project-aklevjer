<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Explore our high-quality rain jacket for ultimate comfort and style." />
    <title>Rainy Days</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" />
    <link rel="stylesheet" href="/css/styles.css" />
    <script src="/js/index.js" type="module"></script>
  </head>
  <body>
    <header>
      <div class="header-container maxw-container">
        <a href="/" class="header-logo"><img src="/images/logos/rainydays_logo_small.svg" alt="Rainy Days logo" class="icon" /></a>
        <input type="checkbox" id="burger-toggle" class="hidden" />
        <label for="burger-toggle" class="burger-icon"><img src="/images/icons/burger_icon.svg" alt="Burger icon" class="icon" /></label>
        <nav class="header-nav">
          <ul>
            <li><a href="/pages/shop/">Men</a></li>
            <li><a href="/pages/shop/">Women</a></li>
            <li><a href="/pages/about/">About</a></li>
            <li><a href="/pages/contact/">Contact</a></li>
          </ul>
        </nav>
        <a href="/pages/checkout/" class="shopping-cart">
          <img src="/images/icons/shopping_cart_icon.svg" alt="Shopping cart icon" class="icon" />
          <span class="cart-count"></span>
        </a>
      </div>
    </header>

    <main class="maxw-container">
      <nav class="breadcrumbs">
        <ol>
          <li><a href="/" class="dark-link">Home</a></li>
          <li><a href="/pages/shop/" class="dark-link">Shop</a></li>
          <li><strong></strong></li>
        </ol>
      </nav>

      <section class="product-specific">
        <div class="loading-spinner"></div>
      </section>
    </main>

    <footer>
      <div class="footer-top maxw-container">
        <div><img src="/images/logos/rainydays_logo_large.svg" alt="Rainy Days logo" class="footer-logo" /></div>
        <div>
          <input type="checkbox" id="quick-links-toggle" class="hidden" />
          <label for="quick-links-toggle" class="accordion-header">Quick links<span class="accordion-arrow">&#x276F;</span></label>
          <nav class="footer-nav">
            <ul class="links-list">
              <li><a href="/pages/shop/">Men</a></li>
              <li><a href="/pages/shop/">Women</a></li>
              <li><a href="/pages/about/">About</a></li>
              <li><a href="/pages/contact/">Contact</a></li>
            </ul>
          </nav>
        </div>
        <div>
          <input type="checkbox" id="socials-toggle" class="hidden" />
          <label for="socials-toggle" class="accordion-header">Follow us<span class="accordion-arrow">&#x276F;</span></label>
          <ul class="links-list social-icons footer-icons">
            <li>
              <a href="https://www.facebook.com" target="_blank">
                <img src="/images/icons/facebook_icon_small.svg" alt="Facebook icon" class="icon" />
                Facebook
              </a>
            </li>
            <li>
              <a href="https://www.instagram.com" target="_blank">
                <img src="/images/icons/instagram_icon_small.svg" alt="Instagram icon" class="icon" />
                Instagram
              </a>
            </li>
            <li>
              <a href="https://www.youtube.com/" target="_blank">
                <img src="/images/icons/youtube_icon_small.svg" alt="Youtube icon" class="icon" />
                Youtube
              </a>
            </li>
          </ul>
        </div>
        <div>
          <input type="checkbox" id="newsletter-toggle" class="hidden" />
          <label for="newsletter-toggle" class="accordion-header">Newsletter<span class="accordion-arrow">&#x276F;</span></label>
          <div class="newsletter">
            <p>Sign up to our newsletter for special offers, news and more!</p>
            <form>
              <label for="newsletter-email" class="hidden">Email</label>
              <input type="email" id="newsletter-email" name="email" placeholder="email@example.com" required />
              <input type="submit" value="Signup" class="cta" />
            </form>
          </div>
        </div>
      </div>
      <div class="footer-bottom maxw-container">
        <p>&copy; 2023 Rainy Days</p>
        <div class="payment-icons">
          <img src="/images/icons/klarna_icon.svg" alt="Klarna icon" />
          <img src="/images/icons/paypal_icon.svg" alt="Paypal icon" />
          <img src="/images/icons/mastercard_icon.svg" alt="Mastercard icon" />
          <img src="/images/icons/visa_icon.svg" alt="Visa icon" />
        </div>
      </div>
    </footer>
  </body>
</html>
